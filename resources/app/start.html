<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./include.js"></script>
    <title>filter</title>
    <link href=".\Flat-UI-master\dist\css\vendor\bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <link href=".\Flat-UI-master\dist\css\flat-ui.min.css" rel="stylesheet">
</head>

<body style="background-color:#e4e4e4;">
    <div style="padding:20px;margin-bottom:5px;"></div>
    <div style="padding:20px;margin-bottom:5px;"></div>
    <div style="background-color:rgb(e4, e4, e4);padding:10px;margin-bottom:5px;text-align:center;">
        <h1 style="color:rgb(87, 87, 87);font-family:Microsoft JhengHei;">
            Filtet
        </h1>
    </div>
    <div style="padding:20px;margin-bottom:5px;"></div>
    <div style="padding:20px;margin-bottom:5px;"></div>
    <div style="background-color:rgb(e4, e4, e4);padding:10px;margin-bottom:5px;text-align:center;">
        <h4 style="color:rgb(0, 0, 0);font-family:Microsoft JhengHei;">
            Enter</br>
            開始</br>
            </br>
            Esc</br>
            離開
        </h4>
    </div>
    <script>
        let new_test = [];

        keyboardJS.bind("t", new_test[3] = function() {
            keyboardJS.bind("e", new_test[4] = function() {
                keyboardJS.bind("s", new_test[5] = function() {
                    keyboardJS.bind("t", new_test[6] = function() {
                        window.location.href = "./test.html";
                    });
                    keyboardJS.unbind("s", new_test[5]);
                });
                keyboardJS.unbind("e", new_test[4]);
            });
            keyboardJS.unbind("t", new_test[3]);
        });

        keyboardJS.bind("enter", function() {
            window.location.href = "./filter.html";
        });
        keyboardJS.bind("esc", function() {
            window.close();
        });
    </script>
</body>

</html>
